        <div id="root"></div>
        <script>
        (function(){
            var audioCtx = null;
            var audioBuffers = {}; // keyCode -> AudioBuffer
            var audioElements = {}; // keyCode -> <audio>

            function ensureAudioContext(){
                if(!audioCtx){
                    try{
                        var C = window.AudioContext || window.webkitAudioContext;
                        audioCtx = new C();
                    }catch(e){
                        audioCtx = null;
                    }
                }
                return audioCtx;
            }

            function decodeArrayBuffer(keyCode, arrayBuffer){
                if(!ensureAudioContext()) return Promise.resolve();
                return audioCtx.decodeAudioData(arrayBuffer).then(function(buffer){
                    audioBuffers[keyCode] = buffer;
                }).catch(function(){ /* ignore decode errors */ });
            }

            function loadAllAudioBuffers(){
                var audios = Array.from(document.querySelectorAll('audio[keycode-key]'));
                audios.forEach(function(a){
                    var k = a.getAttribute('keycode-key');
                    audioElements[k] = a;
                    a.preload = 'auto';
                });
                var promises = audios.map(function(a){
                    var k = a.getAttribute('keycode-key');
                    var src = a.getAttribute('src');
                    if(!src) return Promise.resolve();
                    return fetch(src).then(function(res){ return res.arrayBuffer(); }).then(function(ab){ return decodeArrayBuffer(k, ab); }).catch(function(){ /* fallback to element play */ });
                });
                return Promise.all(promises);
            }

            function playBuffer(keyCode){
                var buf = audioBuffers[keyCode];
                if(!buf || !ensureAudioContext()) return false;
                try{
                    var src = audioCtx.createBufferSource();
                    src.buffer = buf;
                    src.connect(audioCtx.destination);
                    src.start(0);
                }catch(e){
                    return false;
                }
                return true;
            }

            function playElement(keyCode){
                var audio = audioElements[keyCode] || document.querySelector('audio[keycode-key="'+keyCode+'"]');
                var key = document.querySelector('.key[keycode-key="'+keyCode+'"]');
                if(!audio || !key) return;
                try{ audio.pause(); }catch(e){}
                try{ audio.currentTime = 0; }catch(e){}
                var p = audio.play && audio.play();
                if(p && p.catch) p.catch(function(){});
                key.classList.add('playing');
            }

            function playKeyByCode(keyCode){
                if(!keyCode && keyCode !== 0) return;
                // prefer WebAudio buffer for low-latency and overlap
                if(playBuffer(keyCode)){
                    var key = document.querySelector('.key[keycode-key="'+keyCode+'"]');
                    if(key) key.classList.add('playing');
                    return;
                }
                // fallback to element
                playElement(keyCode);
            }

            function attachTransitionEndOnce(){
                document.querySelectorAll('.key').forEach(function(k){
                    k.addEventListener('transitionend', function(e){
                        if(e.propertyName !== 'transform') return;
                        e.target.classList.remove('playing');
                    });
                });
            }

            document.addEventListener('DOMContentLoaded', function(){
                attachTransitionEndOnce();

                // attempt to create AudioContext and preload buffers (may require user gesture to resume on some browsers)
                ensureAudioContext();
                loadAllAudioBuffers();

                window.addEventListener('keydown', function(e){
                    // resume audio context on first interaction (some browsers require gesture)
                    if(audioCtx && audioCtx.state === 'suspended'){
                        audioCtx.resume().catch(function(){});
                    }
                    playKeyByCode(e.keyCode);
                });

                // mouse / touch support on keys
                document.querySelectorAll('.key').forEach(function(k){
                    k.addEventListener('mousedown', function(){
                        if(audioCtx && audioCtx.state === 'suspended') audioCtx.resume().catch(function(){});
                        playKeyByCode(k.getAttribute('keycode-key'));
                    });
                    k.addEventListener('touchstart', function(ev){ ev.preventDefault(); if(audioCtx && audioCtx.state === 'suspended') audioCtx.resume().catch(function(){}); playKeyByCode(k.getAttribute('keycode-key')); }, {passive:false});
                });
            });
        })();
        </script>
