<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Đánh bài online</title>
   <link rel="stylesheet" href="./style.css">
</head>

<body onload="checkCookie()"></body>
<div id="main">
   <div id="login">
      <input type="button" class="start" value="Vào game" />
      <div class="footer">


         <h4 class="text-danger text-gt">© 2020 Copyright by Tiendatmagic - All Rights Reserved | Designed by
            Tiendatmagic</h4>
         <h4 class="text-danger text-gt">Liên hệ:<a href="https://www.facebook.com/tiendatmagic"
               style="color: deeppink;">Tiến Đạt Magic</a></h4>
      </div>
   </div>
   <div id="mgame" style="display: none;">

      <span class="back">BACK</span>

      <p id="money" style="text-align: center; font-size: 20px;">
      <p style="text-align: center; color: red; font-size: 20px;" class="info"></p>
      </p>
      <div id="mg">
         <div class="mg-3cay">
            <p>3 Cây</p>
         </div>
         <div class="mg-xidach">
            <p>Xì dách</p>
         </div>
         <div class="mg-lieng">
            <p>Liêng</p>
         </div>
         <div class="mg-baucua">
            <p>Bầu cua</p>
         </div>
         <div class="mg-ruong">
            <p>Rương may mắn</p>
         </div>
      </div>
      <div id="selectmoney">
         <div class="m-500"> <span>
               500
            </span>
         </div>
         <div class="m-1000"> <span>
               1000
            </span>
         </div>
         <div class="m-2000"> <span>
               2000
            </span>
         </div>
         <div class="m-3000"> <span>
               3000
            </span>
         </div>
         <div class="m-5000"> <span>
               5000
            </span>
         </div>
      </div>
      <div class="g-main">
         <h1 style="color:red;text-align: center;" class="namegame"></h1>
         <div class="round-game">
            <input type="button" class="bdmain" value="Bắt đầu">
            <div class="player1">
               <img src="#" class="card card1" />
               <img src="#" class="card card2" />
               <img src="#" class="card card3" />
               <img src="#" class="card card7" />
               <img src="#" class="card card8" />
               <p class="statusp1" style="font-size: 20px;"></p>
               <img src="#" class="status" width="80px" />
               <input type="button" class="xd xb" value="Xem bài">
               <input type="button" class="xd rt" value="Rút thêm">
               <input type="button" class="xd krt" value="Không rút nữa">
               <input type="button" class="xd lieng" value="Không tố nữa">
            </div>
            <div class="player2">
               <img src="#" class="card card4" />
               <img src="#" class="card card5" />
               <img src="#" class="card card6" />
               <img src="#" class="card card9" />
               <img src="#" class="card card10" />
               <p class="statusp2" style="font-size: 20px;"></p>
               <img src="#" class="status" width="80px" />
            </div>
         </div>
         <div id="baucuaa">
            <div id="allbc">
               <div id="baucua">
                  <div class="bc">
                     <span>Nai</span>
                  </div>
                  <div class="bc">
                     <span>Bầu</span>
                  </div>
                  <div class="bc">
                     <span>Gà</span>
                  </div>
                  <div class="naphop">
                     <img class="bc1" width="100px" height="100px" />
                     <img class="bc2" width="100px" height="100px" />
                     <img class="bc3" width="100px" height="100px" />
                     <h3 class="xmdc"></h3>
                     <h3 class="timebc"></h3>
                  </div>
                  <div class="bc">
                     <span>Cá</span>
                  </div>
                  <div class="bc">
                     <span>Cua</span>
                  </div>
                  <div class="bc">
                     <span>Tôm</span>
                  </div>
               </div>
               <div id="dcc">
                  <div class="dc-500">
                     <span>500</span>
                  </div>
                  <div class="dc-1000">
                     <span>1000</span>
                  </div>
                  <div class="dc-2000">
                     <span>2000</span>
                  </div>
                  <div class="dc-3000">
                     <span>3000</span>
                  </div>
                  <div class="dc-5000">
                     <span>5000</span>
                  </div>
               </div>
            </div>
         </div>
         <div id="ruongmayman">
            <div class="ruong1">
               <span>Rương 1</span>
            </div>
            <div class="ruong2">
               <span>Rương 2</span>
            </div>
            <div class="ruong3">
               <span>Rương 3</span>
            </div>
            <div class="ruong4">
               <span>Rương 4</span>
            </div>
            <div class="ruong5">
               <span>Rương 5</span>
            </div>
         </div>
      </div>
   </div>

 

</div>
<div class="modal">
   <div class="modal-content">

      <div class="md">
         <h2 class="md-nd"></h2>
         <br>
         <input type="button" class="btn-reload" value="OK">
      </div>

   </div>
</div>
<script src="./game.js"></script>
<script src="./card.js"></script>
<script src="./bc.js"></script>
</body>

</html>
