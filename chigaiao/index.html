<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chị gái ảo</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.15.1/css/all.css"
    />
  </head>
  <body onload="loadapp()">
    <div class="main">
      <div class="title">
        <p>Chị gái ảo</p>
      </div>
      <div class="inputname">
        <span> Nhập tên của em vào để chị biết ngõ xưng hô </span>
        <input type="text" id="name" placeholder="Nhập tên của em vào nè" />
        <button id="acceptname">OK</button>
      </div>
      <div id="app">
        <div class="app1">
          <div class="app">
            <div class="message"></div>
            <span> Muốn hỏi gì thì nhớ xưng hô bằng chị nhé </span>
            <input type="text" id="say" />
            <div class="gbutton">
              <button id="delete">
                <a href="#scroll">Xóa</a>
              </button>
              <button id="ok">
                <a href="#scroll">Gửi</a>
              </button>
            </div>
          </div>
        </div>
        <div class="app2">
          <div class="setting-option">
            <ul>
              <li class="sli1">
                <i class="fas fa-lightbulb"></i>
                <div class="namesetting">
                  <p>Nền tối</p>
                </div>
                <div class="lightoption">
                  <i class="lightoff fas fa-moon"></i>
                  <i class="lighton fas fa-sun"></i>
                </div>
              </li>

              <li class="sli2">
                <i class="fas fa-palette"></i>
                <div class="namesetting">
                  <p>Tùy chỉnh màu sắc</p>
                </div>
                <i class="fas fa-chevron-right"></i>
              </li>
              <li class="sli3">
                <i class="fas fa-power-off"></i>
                <div class="namesetting">
                  <p>Đặt lại thông tin</p>
                </div>
                <i class="fas fa-chevron-right"></i>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="navigation">
        <ul>
          <li id="select1"><i class="fas fa-home"></i></li>

          <li id="select2"><i class="fas fa-cog"></i></li>
        </ul>
      </div>
    </div>

    <script src="./index.js"></script>
    <script src="./answer.js"></script>
  </body>
</html>
