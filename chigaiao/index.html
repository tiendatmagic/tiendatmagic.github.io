<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chị gái ảo</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body onload="loadapp()">
    <div class="main">
      <div class="inputname">
        <span> Nhập tên của em vào để chị biết ngõ xưng hô </span>
        <input type="text" id="name" placeholder="Nhập tên của em vào nè" />
        <button id="acceptname">OK</button>
      </div>
      <div class="app">
        <div class="title">
          <p>Chị gái ảo</p>
        </div>
        <div class="message"></div>
        <span> Muốn hỏi gì thì nhớ xưng hô bằng chị nhé </span>
        <input type="text" id="say" />
        <div class="gbutton">
          <button id="ok">
            <a href="#scroll">Gửi</a>
          </button>
          <button id="delete">
            <a href="#scroll">Xóa</a>
          </button>
          <button id="reset">
            <a href="#scroll">Reset</a>
          </button>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
    <script src="./answer.js"></script>
  </body>
</html>
