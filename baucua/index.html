<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' />
   <title>Bầu cua</title>
   <link rel="stylesheet" href="./style.css">
</head>

<body>
   <div id="app">
      <div id="scr">
         <div class="score"></div>
      </div>
      <div class="version">
         <p> v1.9 </p>
      </div>
      <div class="nametitle">
         <p>Bầu cua</p>
      </div>
      <div id="mainstart">
         <div>
            <input type="button" class="btn-start" id="btn-start" value="Start" />
            <input type="button" class="btn-rate" id="btn-rate" value="Rate" />
         </div>
      </div>
      <div id="maingame">
         <div class="wrapper-maingame">
            <div class="buttefly">
               <img src="./img/buttefly.gif" alt="" id="butteflyimg">
            </div>
            <div class="list-money">
               <div class="lmoney" data-money="10000">
                  <img src="./img/10k.png" alt="">
               </div>
               <div class="lmoney" data-money="20000">
                  <img src="./img/20k.png" alt="">
               </div>
               <div class="lmoney" data-money="50000">
                  <img src="./img/50k.png" alt="">
               </div>
               <div class="lmoney" data-money="100000">
                  <img src="./img/100k.png" alt="">

               </div>
               <div class="lmoney" data-money="200000">
                  <img src="./img/200k.png" alt="">

               </div>
               <div class="lmoney" data-money="500000">
                  <img src="./img/500k.png" alt="">

               </div>
            </div>
            <div class="plate" id="plate">
               <div class="wrapper-plate" id="wrapper-plate">
                  <div class="wrapflex">
                     <div class="pitem"> <img src="./img/naiCube.png" alt=""></div>
                  </div>
                  <div class="wrapflex">
                     <div class="pitem"> <img src="./img/naiCube.png" alt=""></div>
                     <div class="pitem"> <img src="./img/naiCube.png" alt=""></div>
                  </div>

               </div>
               <div class="bowl">

               </div>
            </div>

            <div class="total"> 100000 </div>
            <div class="place_a_bet">
               <div class="column">
                  <div class="list-1 listselect"> <img src="./img/naiBtn.png" alt="">
                     <div class="lcoin">
                     </div>
                  </div>
                  <div class="list-2 listselect"> <img src="./img/bauBtn.png" alt="">
                     <div class="lcoin">
                     </div>
                  </div>
                  <div class="list-3 listselect"> <img src="./img/gaBtn.png" alt="">
                     <div class="lcoin">
                     </div>
                  </div>
               </div>
               <div class="column">
                  <div class="list-4 listselect"> <img src="./img/caBtn.png" alt="">
                     <div class="lcoin">
                     </div>
                  </div>
                  <div class="list-5 listselect"> <img src="./img/cuaBtn.png" alt="">
                     <div class="lcoin">
                     </div>
                  </div>
                  <div class="list-6 listselect"> <img src="./img/tomBtn.png" alt="">
                     <div class="lcoin">
                     </div>
                  </div>
               </div>
            </div>

            <div class="wrapper-modal">
               <div class="modal" id="not_enough_coins">
                  <div class="modal-body">
                     Số dư không đủ, nhận thêm xu?
                  </div>
                  <div class="modal-footer">
                     <button id="modal-yes">Có</button>
                     <button id="modal-no">Không</button>
                  </div>
               </div>

               <div class="modal" id="nointernet">
                  <div class="modal-body" style="text-align: center;">
                     Không có kết nối mạng
                  </div>
                  <div class="modal-footer">

                     <button id="modal-ok">OK</button>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
   <audio controls="" loop="" id="musicbg" hidden="">
      <source src="./sound/bg.mp3" allow="autoplay" type="audio/mpeg">
   </audio>
   <script src="cordova.js"></script>
   <script src="./index.js"></script>
   <script type="text/javascript">

   </script>
</body>

</html>
