<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sudoku</title>
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div id="app">
      <div class="topnavigation">
        <div class="time">
          <p>Thời gian: <span id="time"> </span></p>
        </div>
        <div class="changecolor"><i class="fas fa-palette"></i></div>
      </div>
      <div class="mainscreen">
        <div class="logo"><i class="fab fa-slack-hash"></i></div>
        <div class="selectmode">
          <div class="left"><i class="fas fa-chevron-left"></i></div>
          <div class="selectmodes">
            <div class="selectmodess">
              <div>Dễ</div>
              <div>Trung bình</div>
              <div>Khó</div>
            </div>
          </div>
          <div class="right"><i class="fas fa-chevron-right"></i></div>
        </div>
        <div class="selectbutton">
          <button id="startgame">Start game</button>
        </div>
      </div>
      <div class="maingame">
        <div class="board"></div>
        <div class="buttonnumber">
          <button class="btnn">1</button>
          <button class="btnn">2</button>
          <button class="btnn">3</button>
          <button class="btnn">4</button>
          <button class="btnn">5</button>
          <button class="btnn">6</button>
          <button class="btnn">7</button>
          <button class="btnn">8</button>
          <button class="btnn">9</button>
          <button class="btnn">X</button>
        </div>
      </div>
      <div class="bottomnavigation">
        <div class="button-setting"><i class="fas fa-cog"></i></div>
        <div class="button-info"><i class="fas fa-info"></i></div>
      </div>
      <div class="modal">
        <div class="modal-content">
          <div class="md">
            <p>© 2021 Copyright by Tiendatmagic - All Rights Reserved</p>
            <br />
            <input type="button" class="btn-reload" value="Chơi lại" />
          </div>
        </div>
      </div>
      <!-- <div class="info-app">
        <p>© 2021 Copyright by Tiendatmagic - All Rights Reserved</p>
      </div> -->
    </div>
  </body>
  <script src="./js/all.min.js"></script>
  <script src="./index.js"></script>
</html>
