<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sudoku</title>
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <div id="app">
      <div class="topnavigation">
        <div class="time">
          <p>
            Thời gian:
            <span id="time">
              <span id="minutes">0</span>
              m
              <span id="seconds">0</span>
              s
            </span>
          </p>
        </div>
        <div class="heart">
          <p><span id="heart">0</span> /3</p>
        </div>
        <div class="changecolor">
          <i class="fas fa-palette"></i>
        </div>

        <div class="settingchangecolor">
          <div class="colors"></div>
          <div class="colors"></div>
          <div class="colors"></div>
          <div class="colors"></div>
          <div class="colors"></div>
          <div class="colors"></div>
          <div class="colors"></div>
        </div>
      </div>
      <div class="mainscreen">
        <div class="logo"><i class="fab fa-slack-hash"></i></div>
        <div class="selectmode">
          <div class="left"><i class="fas fa-chevron-left"></i></div>
          <div class="selectmodes">
            <div class="selectmodess">
              <div>Dễ</div>
              <div>Trung bình</div>
              <div>Khó</div>
            </div>
          </div>
          <div class="right"><i class="fas fa-chevron-right"></i></div>
        </div>
        <div class="selectbutton">
          <button id="startgame">Start game</button>
        </div>
      </div>
      <div class="maingame">
        <div class="board"></div>
        <div class="buttonnumber">
          <button class="btnn">1</button>
          <button class="btnn">2</button>
          <button class="btnn">3</button>
          <button class="btnn">4</button>
          <button class="btnn">5</button>
          <button class="btnn">6</button>
          <button class="btnn">7</button>
          <button class="btnn">8</button>
          <button class="btnn">9</button>
          <button class="btnn">X</button>
        </div>
      </div>
      <div class="bottomnavigation">
        <div class="button-info"><i class="fas fa-info"></i></div>
      </div>
      <div class="modal">
        <div class="modal-content">
          <div class="over">
            <p>
              Thời gian:
              <span id="mtime">
                <span id="mminutes">0</span>
                phút
                <span id="mseconds">0</span>
                giây
              </span>
            </p>
            <br />
            <input type="button" id="btn-reload" value="Chơi lại" />
          </div>
          <div class="false">
            <p>Trò chơi kết thúc</p>
            <br />
            <input type="button" id="btn-reloads" value="Chơi lại" />
          </div>
          <div class="infoapp">
            <p>
              © 2021 Copyright by Tiendatmagic <br />
              All Rights Reserved
            </p>
            <br />
            <input type="button" id="btn-close" value="Đóng" />
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./js/all.min.js"></script>
  <script src="./js/board.js"></script>
  <script src="./js/index.js"></script>
</html>
